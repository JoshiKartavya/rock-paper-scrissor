<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 rps</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Rock , Paper and Scissor</h1>

   <div class="rps-btns">
    <button class="rock-btn" onclick="
    playGame('👊');
    ">👊</button>

    <button class="paper-btn" onclick="
        playGame('🖐');
    ">🖐</button>

    <button class="scrissor-btn" onclick="
    playGame('🖖');
    ">🖖</button>
   </div>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button class="reset-btn" onclick="
        score.Wins = 0,
        score.Losses = 0,
        score.Ties = 0;
        localStorage.removeItem('score');

        updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button>

    <!-- javascript -->
    <script src="index.js"></script>
</body>

</html>
