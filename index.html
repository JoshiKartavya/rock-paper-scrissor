<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Rock , Paper and Scissor</h1>

   <div class="rps-btns">
    <button class="rock-btn" onclick="
    playGame('ğŸ‘Š');
    ">ğŸ‘Š</button>

    <button class="paper-btn" onclick="
        playGame('ğŸ–');
    ">ğŸ–</button>

    <button class="scrissor-btn" onclick="
    playGame('ğŸ––');
    ">ğŸ––</button>
   </div>

    <p class="js-result"></p>
    <p class="js-move">
       
    </p>
    <p class="js-score">
       
    </p>

    <button class="reset-btn" onclick="
        score.Wins = 0,
        score.Losses = 0,
        score.Ties = 0;
        localStorage.removeItem('score');

        updateScoreElement();
    ">Reset Score</button>

    <!-- javascript -->
    <script>

        const score = JSON.parse(localStorage.getItem('score')) || {
                Wins: 0,
                Losses: 0,
                Ties: 0
            };

        /*
        THIS IF PART DO THE SAME THING AS DEFAULT OPERATOR (||) DO ABOVE
        if(score === null) {
            // instead of (score === null) you can also use (!score).
            score = {
                Wins: 0,
                Losses: 0,
                Ties: 0
            }
        }
        */

        function playGame(playMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playMove === 'ğŸ––') {
                if (computerMove === 'ğŸ‘Š') {
                    result = 'You Lose';
                } else if (computerMove === 'ğŸ–') {
                    result = 'You Win';
                } else if (computerMove === 'ğŸ––') {
                    result = 'Tie';
                }
            } else if (playMove === 'ğŸ–') {
                if (computerMove === 'ğŸ‘Š') {
                    result = 'You Win';
                } else if (computerMove === 'ğŸ–') {
                    result = 'Tie';
                } else if (computerMove === 'ğŸ––') {
                    result = 'You Lose';
                }
            } else if (playMove === 'ğŸ‘Š') {
                if (computerMove === 'ğŸ‘Š') {
                    result = 'Tie';
                } else if (computerMove === 'ğŸ–') {
                    result = 'You Lose';
                } else if (computerMove === 'ğŸ––') {
                    result = 'You Win';
                }
            }

            if(result === 'You Win') {
                score.Wins += 1;
            }else if(result === 'You Lose') {
                score.Losses += 1;
            }else if(result === 'Tie') {
                score.Ties += 1;
            }

            localStorage.setItem('score',  JSON.stringify(score));

            document.querySelector('.js-result').innerHTML = `${result}`
            document.querySelector('.js-move').innerHTML = `you ${playMove}---  ${computerMove} computer`
            updateScoreElement();

        }

        // function section

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'ğŸ‘Š';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'ğŸ–';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'ğŸ––';
            }

            return computerMove;
        }

        function updateScoreElement () {
            document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins} , Losses: ${score.Losses} , Ties:${score.Ties}`;
        }

        function msgResult () {
            document.querySelector('.js-result').innerHTML = `${result}`
        }
    </script>
</body>

</html>
